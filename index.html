<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Meditation Space</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS removed - using custom styles instead -->
    <link rel="stylesheet" href="styles.css">
    <!-- Particles JS -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Particles background container -->
    <div id="particles-js"></div>

    <!-- Main container -->
    <div class="container">
        <div class="quran-selector">
            <h1 class="title">Quran Meditation Space</h1>
            
            <div class="form-group">
                <label for="surah-select">Select Surah</label>
                <div class="select-wrapper">
                    <select id="surah-select" class="form-select">
                        <option value="">--Please select a Surah--</option>
                        <!-- Surah options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="ayah-select">Select Ayah</label>
                <div class="select-wrapper">
                    <select id="ayah-select" disabled class="form-select">
                        <option value="">--Please select a Surah first--</option>
                        <!-- Ayah options will be populated by JavaScript based on selected Surah -->
                    </select>
                </div>
            </div>
            
            <!-- Audio player for Ayah recitation -->
            <div class="audio-container">
                <div id="custom-audio-player" class="custom-audio-player">
                    <audio id="ayah-audio-player" preload="metadata"></audio>
                    <button id="play-pause-btn" class="play-pause-btn">
                        <svg class="play-icon" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    <div class="progress-container">
                        <div class="time current-time">0:00</div>
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar">
                                <div class="progress-filled"></div>
                            </div>
                        </div>
                        <div class="time duration">0:00</div>
                    </div>
                    <button id="volume-btn" class="volume-btn">
                        <svg viewBox="0 0 24 24">
                            <path class="volume-icon" d="M3 9v6h4l5 5V4L7 9H3z"/>
                            <path class="volume-wave" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                            <path class="volume-wave-outer" d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Quran verse display -->
            <div id="verse-container" class="verse-container">
                <div id="arabic-text" class="arabic-text"></div>
                <div id="translation-text" class="translation-text"></div>
                <div id="verse-meta" class="verse-meta"></div>
            </div>

            <!-- Ambient glow effects -->
            <div class="ambient-glow glow-1"></div>
            <div class="ambient-glow glow-2"></div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>

    <!-- Light pulse effect for transitions -->
    <div class="verse-transition-pulse"></div>
</body>
</html>
