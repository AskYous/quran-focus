<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Meditation Space</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;600&family=Playfair+Display:wght@300;400;600&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS removed - using custom styles instead -->
    <link rel="stylesheet" href="styles.css">
    <!-- Particles JS -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Particles background container -->
    <div id="particles-js"></div>

    <!-- Top Settings Bar -->
    <div id="top-settings-bar" class="top-settings-bar hidden"> <!-- Start hidden -->
        <div class="settings-content">
            <div class="form-group">
                <label for="surah-select">Surah</label>
                <div class="select-wrapper">
                    <select id="surah-select" class="form-select">
                        <option value="">--Select Surah--</option>
                        <!-- Surah options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="ayah-select">Ayah</label>
                <div class="select-wrapper">
                    <select id="ayah-select" disabled class="form-select">
                        <option value="">--Select Surah first--</option>
                        <!-- Ayah options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <!-- Metadata section -->
            <div class="metadata-section">
                <!-- <h3 class="metadata-heading">Ayah Info</h3> --> <!-- Optional heading -->
                <div class="metadata-grid">
                    <div class="metadata-item">
                        <span class="metadata-label">Juz</span>
                        <span id="juz-info" class="metadata-value">-</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Page</span>
                        <span id="page-info" class="metadata-value">-</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Hizb</span>
                        <span id="hizb-info" class="metadata-value">-</span>
                    </div>
                </div>
            </div>

            <!-- Fullscreen Toggle Button -->
            <button id="fullscreen-toggle" class="settings-button" title="Toggle Fullscreen">
                <svg class="fullscreen-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
                <svg class="exit-fullscreen-icon" style="display: none;" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                </svg>
            </button>

        </div>
    </div>

    <!-- Audio player for Ayah recitation -->
    <div class="audio-container">
        <div id="custom-audio-player" class="custom-audio-player">
            <audio id="ayah-audio-player" preload="metadata"></audio>
            <button id="prev-ayah-btn" class="nav-btn prev-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <button id="play-pause-btn" class="play-pause-btn">
                <svg class="play-icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg class="pause-icon" viewBox="0 0 24 24">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            <button id="next-ayah-btn" class="nav-btn next-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Quran verse display -->
    <div class="ayah-display">
        <div id="arabic-text" class="arabic-text"></div>
        <div id="translation-text" class="translation-text"></div>
        <div id="ayah-reference" class="ayah-reference"></div>
    </div>

    <!-- Ambient glow effects -->
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>

    <!-- External JavaScript -->
    <script src="script.js"></script>

    <!-- Light pulse effect for transitions -->
    <div class="verse-transition-pulse"></div>

    <script>
      // Font loading optimization
      if ('fonts' in document) {
        // Preload the primary Arabic font
        Promise.all([
          document.fonts.load('1em "Scheherazade New"'),
          document.fonts.load('1em "Amiri"'),
          document.fonts.load('1em "Noto Sans Arabic"')
        ]).then(() => {
          // Add a class when fonts are loaded
          document.documentElement.classList.add('fonts-loaded');
        }).catch(err => console.error("Font loading error:", err));
      }
    </script>
</body>
</html>
