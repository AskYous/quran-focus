<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Meditation Space</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS removed - using custom styles instead -->
    <link rel="stylesheet" href="styles.css">
    <!-- Particles JS -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Particles background container -->
    <div id="particles-js"></div>

    <!-- Main container -->
    <div class="container">
        <div class="quran-selector">
            <h1 class="title">Quran Meditation Space</h1>
            
            <div class="form-group">
                <label for="surah-select">Select Surah</label>
                <div class="select-wrapper">
                    <select id="surah-select" class="form-select">
                        <option value="">--Please select a Surah--</option>
                        <!-- Surah options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="ayah-select">Select Ayah</label>
                <div class="select-wrapper">
                    <select id="ayah-select" disabled class="form-select">
                        <option value="">--Please select a Surah first--</option>
                        <!-- Ayah options will be populated by JavaScript based on selected Surah -->
                    </select>
                </div>
            </div>
            
            <!-- Audio player for Ayah recitation -->
            <div class="audio-container">
                <audio id="ayah-audio-player" controls></audio>
            </div>
            
            <!-- Quran verse display -->
            <div id="verse-container" class="verse-container">
                <div id="arabic-text" class="arabic-text"></div>
                <div id="translation-text" class="translation-text"></div>
                <div id="verse-meta" class="verse-meta"></div>
            </div>

            <!-- Ambient glow effects -->
            <div class="ambient-glow glow-1"></div>
            <div class="ambient-glow glow-2"></div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
